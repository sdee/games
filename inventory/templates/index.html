{% load bootstrap3 %}
<div class="container theme-showcase" role="main">
<div class="jumbotron">
  Welcome!
</div>

{% bootstrap_css %}
{% if games %}
<ul>
  {% for game in games %}
  <li><a href="/game/{{ game.id }}/">{{ game.name }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No games are available.</p>
{% endif %}
</div>
